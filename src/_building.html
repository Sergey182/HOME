<section class="building">
  <div class="container">
    <div class="building__container">
        <div class="building__leave">
            <img src="./img/leave-building.jpg" alt="Лист" class="building__leave-pic">
        </div>
        <div class="building__leave2">
            <img src="./img/leave-building.jpg" alt="Лист" class="building__leave-pic">
        </div>
      <h2 class="building__title">
        Давайте обсудим <br />
        строительство Вашего дома
      </h2>
      <p class="building__desc">
        Консультация бесплатно и ни к чему Вас не обязывает
      </p>
      <form
        method="post"
        action=""
        class="building__form"
        name="building__form"
      >
        <p class="form__title">
          Введите Ваши контакты и наш специалист свяжется с Вами
        </p>
        <label for="name"></label>
        <input class="building__input" type="text" name="name" placeholder="Введите Ваше имя" />
        <label for="number"></label>
        <input class="building__input" type="text" name="number" placeholder="Введите Ваш телефон" />
        <button class="building__submit" type="submit">Получить консультацию</button>
      </form>
    </div>
  </div>
</section>
